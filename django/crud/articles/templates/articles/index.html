<!--전체 게시글 보는 리스트 페이지-->
{% extends 'base.html'%}
{% block body %}

<h1>ARTICLE INDEX</h1>
<!--link 만드는 태그 a-->
<!--주소를 대체할 수 있는 것
<a href="/articles/new/">NEW ARTICLE</a>-->
<a href = "{ %url 'articles:new'% }"></a>
<ul>
    {% for article in articles %}
    <li>
    <!--    <a href="/articles/{{ article.pk }}/">{{article.title}}</a>--> <!--클릭 할 수 있도록-->
        <a href="{% url 'articles:detail' article.pk%}">{{article.title}}</a> <!--클릭 할 수 있도록-->
    </li>
    {% endfor %}
</ul>
{%endblock%}
