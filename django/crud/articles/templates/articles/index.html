<!--전체 게시글 보는 리스트 페이지-->
{% extends 'base.html'%}
{% block body %}

<h1>ARTICLE INDEX</h1>
<!--link 만드는 태그 a-->
<a href="/articles/new/">NEW ARTICLE</a>
<ul>
    {% for article in articles %}
    <li>
        <a href="/articles/{{ article.pk }}/">{{article.title}}</a> <!--클릭 할 수 있도록-->
    </li>
    {% endfor %}
</ul>
{%endblock%}
